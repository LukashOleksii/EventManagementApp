{% extends "base.html" %}

{% block title %}Create Event{% endblock %}

{% block content %}
<div class="container">
    <h1>Create Event</h1>
    <form method="post" action="{% url 'event_create' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'own_events' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
