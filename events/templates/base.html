<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
            {% if user.is_authenticated %}
                <header>
                    <nav>
                        <ul>
                            <li><a href="{% url 'event_list' %}" class="btn btn-secondary">All Events</a></li>
                            <li><a href="{% url 'own_events' %}" class="btn btn-secondary">My Events</a></li>
                            <li><a href="{% url 'participated_events' %}" class="btn btn-secondary">Participated Events</a></li>
                            <li><a href="{% url 'available_events' %}" class="btn btn-secondary">Available Events</a></li>
                            <li><a href="{% url 'logout' %}" class=" logout-btn">Logout</a></li>

                            <!-- Add more links as needed -->
                        </ul>

                    </nav>
                </header>

                <main>

                    {% block content %}
                    {% endblock %}
                </main>
            {% else %}
                <h1>Welcome to Event Management</h1>
                <div class="button-container">
                    <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
                </div>
            {% endif %}
        </div>
    <footer class="footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
